<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin-bottom: 10px;
        }
        .img1 {
            width: 100%;
        }
        .img2 {
            max-width: 100%; 
            /* max-width = 이미지 자체 사이즈를 고정 */
            height: auto;
        }
    </style>
</head>
<body>
    <img src="./responsive_image/jump.png" class="img1">
    <img src="./responsive_image/jump.png" class="img2">
</body>
</html>
